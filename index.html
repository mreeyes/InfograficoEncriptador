<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="encabezado">
        <h1 class="logo-blanco">
          <img src="imagenes/logo.png" alt="Imagen De Logo" />
        </h1>
      </div>
    </header>
    <main class="contenedor-principal">
      <div class="input-containerizquierdo">
        <textarea
          type="text"
          class="input-Encriptador"
          id="EntradaTexto"
          placeholder="Ingrese el texto aquí"></textarea>
        <p class="mensajedeadvertencia">
          <i class="fas fa-exclamation-circle"></i> Solo letras minúsculas y sin
          acentos
        </p>
        <div class="contenedor">
          <button
            onclick="EncriptarTexto();"
            class="Encriptar"
            type="button"
            value="Encriptar">
            Encriptar
          </button>
          <button
            onclick="DesencriptarTexto();"
            class="Desencriptar"
            type="button"
            value="Desencriptar">
            Desencriptar
          </button>
        </div>
      </div>
      <div class="input-containerderecho">
        <textarea
          type="text"
          class="input-Desencriptador"
          id="SalidaTexto"
          disabled></textarea>
        <div class="TextoNoEncontrado">
          <p id="parrafo1">Ningún mensaje fue encontrado.</p>
          <p id="parrafo2">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
        </div>
        <img src="" id="imagenResultado" />
        <button
          onclick="CopiarTexto();"
          class="Copiar"
          type="button"
          value="Copiar">
          Copiar
        </button>
      </div>
    </main>
    <script src="encriptador.js"></script>
  </body>
</html>
