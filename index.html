<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <header>
      <div class="encabezado">
        <h1 class="logo-blanco">
          <img src="imagenes/logo.png" alt="Imagen De Logo" />
        </h1>
      </div>
    </header>
    <main class="contenedor-principal">
      <div class="input-containerizquierdo">
        <input
          type="text"
          class="input-Encriptador"
          id="textoEncriptado"
          placeholder="Ingrese el texto aquí" />
        <p class="mensajedeadvertencia">
          <i class="fas fa-exclamation-circle"></i> Solo letras minúsculas y sin
          acentos
        </p>
        <div class="contenedor">
          <input class="Encriptar" type="button" value="Encriptar" />
          <input class="Desencriptar" type="button" value="Desencriptar" />
        </div>
      </div>
      <div class="input-containerderecho">
        <input
          type="text"
          class="input-Desencriptador"
          id="textoDesencriptado"
          disabled />
        <input class="Copiar" type="button" value="Copiar" />
      </div>
    </main>
  </body>
</html>
